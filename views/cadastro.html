<h3>Preencha os campos abaixo</h3>

<form id="" class="row g-3">
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Nome</label>
        <input type="email" class="form-control" placeholder="Nome" id="idNome">
    </div>
    <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Sobrenome</label>
        <input type="password" class="form-control" placeholder="Sobrenome" id="idSobrenome">
    </div>
    <div class="col-md-6">
        <label for="inputEmail4" class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="name@example.com" id="inputEmail4">
    </div>
    <div class="col-md-6">
        <label for="inputPassword4" class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Password" id="inputPassword4">
    </div>
    <div class="col-md-2">
        <label for="inputZip" class="form-label">CEP</label>
        <input type="text" class="form-control" id="inputZip">
    </div>
    <div class="col-8">
        <label for="inputAddress" class="form-label">Rua</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Ex: Rua apucarana, 123">
    </div>
    <div class="col-md-2">
        <label for="number" class="form-label">Número</label>
        <input type="text" class="form-control" id="number">
    </div>
    <div class="col-12">
        <label for="inputAddress2" class="form-label">Bairro</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, casa, galpão...">
    </div>
    <div class="col-md-6">
        <label for="inputCity" class="form-label">Cidade</label>
        <input type="text" class="form-control" id="inputCity">
    </div>
    <div class="col-md-4">
        <label for="inputState" class="form-label">Estado</label>
        <select id="inputState" class="form-select">
            <option selected>Escolha...</option>
            <option value="1">Santa Catarina</option>
            <option value="2">Rio Grande do Sul</option>
            <option value="3">Paraná</option>
            <option value="4">São Paulo</option>
            <option value="5">Rio de Janeiro</option>
            <option value="6">Minas Gerais</option>
            <option value="7">Bahia</option>
            <option value="8">Goiás</option>
        </select>
    </div>
    <div class="col-12">
        <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
                Check me out
            </label>
        </div>
    </div>
    
    <form action="">       
        <br>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupFile01">Upload</label>
            <input type="file" class="form-control" id="inputGroupFile01">
        </div>
        
        <div class="col-12">
            <button type="submit" class="btn btn-primary">Sign in</button>
        </div>
    </form>
</form>
